name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache because repo does not commit a lockfile; add frontend/package-lock.json to enable caching


      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Package EXE (PyInstaller spec)
        working-directory: ./backend
        run: pyinstaller --clean --noconfirm printfarm.spec

      - name: List packaged files (debug)
        working-directory: ./backend
        shell: bash
        run: |
          echo "Contents of backend/dist:" && ls -la dist || true
          echo "Contents of backend/dist/PrintFarm:" && ls -la dist/PrintFarm || true

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrintFarm-windows-exe
          # Upload either one-folder (dist/PrintFarm/...) or one-file (dist/PrintFarm.exe)
          path: |
            backend/dist/**
          if-no-files-found: error
